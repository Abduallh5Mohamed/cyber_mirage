# üê≥ Docker Compose for Cyber Mirage
# Production-ready containerized deployment

version: '3.8'

services:
  # Main Honeypot Application
  honeypot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyber_mirage_honeypot
    image: cyber-mirage:latest
    restart: unless-stopped
    
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=cyber_mirage
      - POSTGRES_USER=honeypot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    
    networks:
      - honeypot_network
      - monitoring
    
    ports:
      - "8080:8080"  # API port
    
    depends_on:
      - redis
      - postgres
    
    security_opt:
      - no-new-privileges:true
    
    cap_drop:
      - ALL
    
    cap_add:
      - NET_BIND_SERVICE
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: cyber_mirage_redis
    restart: unless-stopped
    
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    
    volumes:
      - redis_data:/data
    
    networks:
      - honeypot_network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
  
  # PostgreSQL for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: cyber_mirage_postgres
    restart: unless-stopped
    
    environment:
      - POSTGRES_DB=cyber_mirage
      - POSTGRES_USER=honeypot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - PGDATA=/var/lib/postgresql/data/pgdata
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    networks:
      - honeypot_network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U honeypot"]
      interval: 10s
      timeout: 5s
      retries: 3
  
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: cyber_mirage_prometheus
    restart: unless-stopped
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    
    networks:
      - monitoring
    
    ports:
      - "9090:9090"
  
  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: cyber_mirage_grafana
    restart: unless-stopped
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    
    networks:
      - monitoring
    
    ports:
      - "3000:3000"
    
    depends_on:
      - prometheus
  
  # Alertmanager for alert management
  alertmanager:
    image: prom/alertmanager:latest
    container_name: cyber_mirage_alertmanager
    restart: unless-stopped
    
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    
    volumes:
      - ./docker/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    
    networks:
      - monitoring
    
    ports:
      - "9093:9093"
    
    depends_on:
      - prometheus
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: cyber_mirage_node_exporter
    restart: unless-stopped
    
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    
    networks:
      - monitoring
  
