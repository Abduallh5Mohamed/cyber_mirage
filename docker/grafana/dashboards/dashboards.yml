# Grafana Dashboard Provisioning Configuration

apiVersion: 1

providers:
  - name: 'Cyber Mirage Dashboards'
    orgId: 1
    folder: 'Cyber Mirage'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
