# ╔══════════════════════════════════════════════════════════════════╗
# ║ Grafana Datasource - Prometheus Configuration                     ║
# ║ Automatically configures Prometheus as data source in Grafana      ║
# ╚══════════════════════════════════════════════════════════════════╝

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    password: ""
    user: ""
    database: ""
    basicAuth: false
    isDefault: true
    jsonData:
      timeInterval: 15s
      queryTimeout: 30s
    editable: true

  # Optional: Add other data sources as needed
