  # Honeypot Alerts
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  - name: honeypot_alerts
    interval: 30s
    rules:
      
      # Honeypot service down
      - alert: HoneypotServiceDown
        expr: up{service="honeypots"} == 0
        for: 1m
        labels:
          severity: critical
          category: honeypot
        annotations:
          summary: "Honeypot service is down"
          description: "Critical: Honeypots not responding"
      
      # Honeypot high CPU usage
      - alert: HoneypotHighCPU
        expr: rate(process_cpu_seconds_total{service="honeypots"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "Honeypot high CPU usage"
          description: "CPU usage: {{ $value | humanizePercentage }}"
      
      # Too many connections
      - alert: TooManyConnections
        expr: honeypot_active_connections > 1000
        for: 2m
        labels:
          severity: warning
          category: honeypot
        annotations:
          summary: "Too many active connections"
          description: "Active connections: {{ $value }}"
  
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Database Alerts
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  - name: database_alerts
    interval: 30s
    rules:
      
      # Redis down
      - alert: RedisDown
        expr: up{service="redis"} == 0
        for: 1m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "Redis is down"
          description: "Redis cache unavailable"
      
      # Redis high memory
      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          category: database
        annotations:
          summary: "Redis high memory usage"
          description: "Memory usage: {{ $value | humanizePercentage }}"
      
      # PostgreSQL down
      - alert: PostgreSQLDown
        expr: up{service="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "PostgreSQL is down"
          description: "Database unavailable"
      
      # PostgreSQL high connections
      - alert: PostgreSQLHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          category: database
        annotations:
          summary: "PostgreSQL high connection count"
          description: "Connections: {{ $value | humanizePercentage }}"
  
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # System Alerts
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  - name: system_alerts
    interval: 30s
    rules:
      
      # High CPU usage
      - alert: HighCPUUsage
        expr: (100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
        for: 10m
        labels:
          severity: warning
          category: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage: {{ $value | humanize }}%"
      
      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          category: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage: {{ $value | humanize }}%"
      
      # Disk space low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: critical
          category: system
        annotations:
          summary: "Low disk space"
          description: "Available: {{ $value | humanize }}%"
      
      # Container down
      - alert: ContainerDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
          category: system
        annotations:
          summary: "Container {{ $labels.job }} is down"
          description: "Container has been down for {{ $value }}m"
