  # Security Alerts
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  - name: security_alerts
    interval: 30s
    rules:
      
      # High attack rate detected
      - alert: HighAttackRate
        expr: rate(honeypot_attacks_total[5m]) > 100
        for: 2m
        labels:
          severity: critical
          category: security
        annotations:
          summary: "High attack rate detected"
          description: "Attack rate is {{ $value }} attacks/second (threshold: 100)"
      
      # Sophisticated attack detected
      - alert: SophisticatedAttack
        expr: honeypot_attack_complexity > 0.8
        for: 1m
        labels:
          severity: critical
          category: security
        annotations:
          summary: "Sophisticated attack detected"
          description: "Attack complexity score: {{ $value }}"
      
      # Distributed attack pattern
      - alert: DistributedAttack
        expr: count(count by (source_ip) (honeypot_attacks_total)) > 50
        for: 5m
        labels:
          severity: warning
          category: security
        annotations:
          summary: "Distributed attack detected"
          description: "{{ $value }} unique IPs attacking simultaneously"
      
      # Known malicious IP
      - alert: KnownMaliciousIP
        expr: osint_reputation_score < 20
        for: 1m
        labels:
          severity: high
          category: security
        annotations:
          summary: "Known malicious IP detected"
          description: "IP reputation score: {{ $value }}/100"
  
