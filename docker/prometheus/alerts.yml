  # AI Engine Alerts
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  - name: ai_engine_alerts
    interval: 30s
    rules:
      
      # AI engine high response time
      - alert: AIEngineSlowResponse
        expr: ai_engine_response_time_seconds > 5
        for: 2m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "AI engine slow response"
          description: "Response time: {{ $value }}s (threshold: 5s)"
      
      # Neural deception decision errors
      - alert: NeuralDeceptionErrors
        expr: rate(neural_deception_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: high
          category: ai
        annotations:
          summary: "Neural deception errors detected"
          description: "Error rate: {{ $value }} errors/second"
      
      # Swarm coordination failure
      - alert: SwarmCoordinationFailure
        expr: swarm_coordination_success_rate < 0.9
        for: 5m
        labels:
          severity: high
          category: ai
        annotations:
          summary: "Swarm coordination failing"
          description: "Success rate: {{ $value | humanizePercentage }}"
      
      # OSINT collector down
      - alert: OSINTCollectorDown
        expr: up{service="osint-collector"} == 0
        for: 2m
        labels:
          severity: critical
          category: ai
        annotations:
          summary: "OSINT collector is down"
          description: "OSINT service unavailable for {{ $value }}m"
  
